  <main>
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm" action="landing1.html" method="POST">

        <label for="password">Password:</label>

        <button class="button" type="submit">Login</button>
      </form>

  </main>
  <script src="login.js"></script>
