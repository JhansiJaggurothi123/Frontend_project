<!DOCTYPE html>
<html>
<head>
  <title>Signup Page</title>
  <link rel="stylesheet" type="text/css" href="signup.css">
  <script src="Signup.js"></script>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form action="form" onsubmit="ValidateForm(event)" method="post">
      <div class="form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="enter the username"required>
      </div>
      <div class="form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="enter the email" required>
      </div>
      <div class="form">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="enter the password" required>
      </div>
      <div class="form">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
      </div>
      <div class="form">
        <label for="file">File Upload</label>
        <input type="file" id="file" name="file" >
      </div>
      <div class="form">
          <label>Gender</label>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Others</label>
      </div>
      <div class="form">
        <label>Interests</label>
        <input type="checkbox" id="interest1" name="interests" value="sports">
        <label for="interest1">Sports</label>
        <input type="checkbox" id="interest2" name="interests" value="music">
        <label for="interest2">Music</label>
        <input type="checkbox" id="interest3" name="interests" value="reading">
        <label for="interest3">Reading</label>
        <input type="checkbox" id="interest4" name="interests" value="traveling">
        <label for="interest4">Traveling</label>
      </div>
      <div>
        <button type="submit">Sign Up</button>
      </div>
    </form>
  </div>
</body>
